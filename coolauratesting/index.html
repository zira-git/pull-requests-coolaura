<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap" rel="stylesheet">

  <link rel="dns-prefetch" href="https://google.com">
  <link rel="dns-prefetch" href="https://duckduckgo.com">
  <link rel="dns-prefetch" href="https://www.startpage.com">
  <link rel="dns-prefetch" href="https://search.brave.com">
  <link rel="dns-prefetch" href="https://yandex.com">
  <link rel="dns-prefetch" href="https://bing.com">
  <link rel="dns-prefetch" href="https://vyntr.com">
  <link rel="dns-prefetch" href="https://bliptext.com">

  <link rel="stylesheet" href="cool_aura_main_page_style.css">
  <link rel="icon" type="image/png" href="coolauralogo.png">

  <title>Cool Aura</title>
</head>

<body>

<div id="topGap">
  <button id="settings">⋮</button>
</div>

<div id="settingsMenu">
  <span>Settings</span>
  <button id="closeSettings" class="closeBtn">❌</button>

  <div class="bar"></div>

  <strong>Search Engine:</strong>
  <br>

  <button class="engine-btn configs" data-engine="google">Google</button>
  <button class="engine-btn configs" data-engine="bing">Bing</button>
  <button class="engine-btn configs" data-engine="vyntr">Vyntr</button>
  <button class="engine-btn configs" data-engine="bliptext">Bliptext</button>
  <button class="engine-btn configs" data-engine="yandex">Yandex</button>
  <button class="engine-btn configs" data-engine="duckduckgo">DuckDuckGo</button>
  <button class="engine-btn configs" data-engine="startpage">Startpage</button>
  <button class="engine-btn configs" data-engine="brave">Brave</button>

  <br><br>
  <div class="bar"></div>
</div>

<div id="title_container">
  <h1 id="mainTitle">Cool Aura</h1>
</div>

<div class="bottom-container">

  <h1 id="subtitle_text">
    The homepage with maximum aura.
  </h1>

  <div id="searchBox">
    <input type="text"
           autocomplete="off"
           id="search"
           placeholder="Search or type a URL">

    <button id="searchexecuter">⌕</button>
  </div>

</div>

<script src="lib.js" defer></script>

</body>
</html>
